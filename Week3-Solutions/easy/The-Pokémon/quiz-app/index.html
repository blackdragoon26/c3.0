<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

</head>

<body>

    <h1>Quiz</h1>
    <h4>Question</h4>
    <button id="start">Start</button>

    <form>

        <p id="q">q comes here</p>
      


        <input type="radio" name="answer" id="a" value="a">
        <label for="a" id="1"></label><br>

        <input type="radio" name="answer" id="b" value="b">
        <label for="b" id="2"></label><br>

        <input type="radio" name="answer" id="c" value="c">
        <label for="c" id="3"></label><br>

        <input type="radio" name="answer" id="d" value="d">
        <label for="d" id="4"></label><br>


        <button id="next">next</button>
        <br>
        <br>
        <br>

        <div>
        <span id="score">Score: </span>
        <span id="value">0</span>
    </div>


    </form>

    <script type="module">
        import { quizData } from './data.js';

        let score=0;
        let i = 0;

        function next() {
            if (document.querySelector('input[name="answer"]:checked').value==quizData[i].correct) {
                score++;
                document.getElementById('value').innerHTML=score;
                
            }

            i++;
            start();
            event.preventDefault(); 
           
        }
        function start() {
            document.getElementById('q').innerHTML = quizData[i].question;
            document.getElementById('1').textContent = quizData[i].a;
            document.getElementById('2').textContent = quizData[i].b;
            document.getElementById('3').textContent = quizData[i].c;
            document.getElementById('4').textContent = quizData[i].d;


        }
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("start").addEventListener("click", start);
            document.getElementById("next").addEventListener("click", next);
        });



    </script>


</body>

</html>
